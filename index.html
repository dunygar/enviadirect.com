<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Catálogo Automático</title>
    <style>
        /* Diseño General */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: #ffffff;
            padding: 3rem 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
        }

        /* Rejilla de Productos */
        #contenedor-productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Tarjeta de Producto */
        .producto-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            text-align: center;
            padding-bottom: 15px;
        }

        .producto-card:hover {
            transform: translateY(-5px);
        }

        .producto-card img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Ajusta la imagen sin deformarla */
            border-bottom: 1px solid #eee;
        }

        .producto-card h3 {
            margin: 15px 0 5px;
            font-size: 1.2rem;
            text-transform: capitalize;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #777;
            font-size: 0.9rem;
        }

        /* Mensaje de carga */
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Catálogo de Productos</h1>
        <p>Actualizado automáticamente desde GitHub</p>
    </header>

    <div class="container">
        <div id="contenedor-productos" class="loading">
            Cargando productos...
        </div>
    </div>

    <footer>
        &copy; 2026 - Catálogo Dinámico en GitHub
    </footer>

    <script>
        // CONFIGURACIÓN: Cambia estos 3 datos
        const USER = 'TU_USUARIO_DE_GITHUB';
        const REPO = 'NOMBRE_DE_TU_REPOSITORIO';
        const FOLDER = 'img/productos'; // Asegúrate de que esta carpeta exista en GitHub

        async function cargarProductos() {
            const url = `https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`;
            const contenedor = document.getElementById('contenedor-productos');
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('No se pudo acceder a la carpeta de imágenes');
                
                const files = await response.json();
                contenedor.innerHTML = ''; // Quitar mensaje de carga

                files.forEach(file => {
                    // Verificamos que sea una imagen
                    if (file.name.match(/\.(jpe?g|png|gif|webp)$/i)) {
                        const card = document.createElement('div');
                        card.className = 'producto-card';
                        
                        // Limpiamos el nombre del archivo para que sirva de título
                        const nombreLimpio = file.name.split('.')[0].replace(/-/g, ' ');

                        card.innerHTML = `
                            <img src="${file.download_url}" alt="${nombreLimpio}">
                            <h3>${nombreLimpio}</h3>
                        `;
                        
                        contenedor.appendChild(card);
                    }
                });

                if (contenedor.innerHTML === '') {
                    contenedor.innerHTML = '<p>No se encontraron imágenes en la carpeta especificada.</p>';
                }

            } catch (error) {
                console.error("Error:", error);
                contenedor.innerHTML = `<p>Error al cargar productos. Revisa la configuración de usuario y repositorio.</p>`;
            }
        }

        // Iniciar la carga
        cargarProductos();
    </script>
</body>
</html>
