<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnviaDirect | Envíos Directos y Seguros a Cuba</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #0052cc;
            --secondary: #ff9900;
            --dark-bg: #1a1c1e; 
            --card-bg: #2d3136; 
            --light-text: #f4f7f6;
            --white: #ffffff;
            --success: #25d366;
            --cart-highlight: #ccff00;
        }

        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: var(--dark-bg); 
            color: var(--light-text); 
            overflow-x: hidden; 
        }

        /* --- NAVEGACIÓN --- */
        nav {
            background: #121416; 
            padding: 0.6rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .logo-container { flex: 1; display: flex; align-items: center; min-width: 150px; }
        .logo-img { height: 100px; width: auto; filter: brightness(0) invert(1); transition: 0.3s; }

        .aviso-central {
            flex: 1.2;
            text-align: center;
            background: rgba(0, 82, 204, 0.15);
            color: #8db5ff;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(208, 225, 255, 0.1);
            margin: 0 10px;
        }

        .nav-links { flex: 2.5; display: flex; justify-content: flex-end; align-items: center; gap: 8px; flex-wrap: wrap; }
        
        .nav-links a, .cart-btn {
            text-decoration: none;
            color: var(--white) !important;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.8rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            border: none;
            cursor: pointer;
        }

        .btn-inicio { background: #3a3e44; }
        .btn-productos { background: var(--secondary); }
        .btn-tracking { background: var(--primary); }
        .btn-contacto { background: #4a4f55; }
        
        .cart-btn { 
            background: var(--cart-highlight); 
            color: #000 !important; 
            position: relative; 
            box-shadow: 0 0 15px rgba(204, 255, 0, 0.3);
        }
        .cart-count {
            position: absolute; top: -5px; right: -5px;
            background: #ff0000; color: white; border-radius: 50%;
            padding: 2px 6px; font-size: 0.7rem; min-width: 15px; text-align: center;
        }

        /* --- HERO --- */
        .hero-container {
            position: relative; width: 100%; height: 500px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        .slider {
            display: flex; width: 300%; height: 100%; position: absolute;
            top: 0; left: 0; transition: transform 1.2s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .slide { width: 33.333%; height: 100%; background-size: cover; background-position: center; position: relative; }
        .slide::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.55); }

        .hero-content { position: relative; z-index: 10; text-align: center; color: var(--white); max-width: 90%; }
        .hero-content h1 { font-size: 2.8rem; margin-bottom: 15px; font-weight: 700; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }

        /* --- PRODUCTOS --- */
        section { padding: 80px 5%; max-width: 1200px; margin: 0 auto; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .product-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; text-align: center; padding-bottom: 20px; transition: 0.3s; border: 1px solid rgba(255,255,255,0.03); position: relative;}
        .product-card img { width: 100%; height: 220px; object-fit: cover; }
        .badge-out { position: absolute; top: 10px; right: 10px; background: red; color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.7rem; font-weight: bold; }

        .btn-main { 
            background: var(--secondary); color: white; padding: 10px 22px; 
            border-radius: 50px; font-weight: 600; font-size: 0.85rem; border: none; cursor: pointer;
        }

        /* --- MODALES --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--card-bg); padding: 30px; border-radius: 20px; width: 90%; max-width: 450px;
            max-height: 80vh; overflow-y: auto; border: 1px solid var(--primary);
        }

        /* --- PANEL ADMIN --- */
        .admin-form input, .admin-form select {
            width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #444; background: #1a1c1e; color: white; box-sizing: border-box;
        }

        /* --- FOOTER --- */
        footer { background: #121416; color: #72767d; text-align: center; padding: 50px 5%; font-size: 0.85rem; }
        .footer-contact { display: flex; justify-content: center; gap: 30px; margin: 20px 0; flex-wrap: wrap; }
        .footer-contact a { color: white; text-decoration: none; }

        .whatsapp-float {
            position: fixed; width: 55px; height: 55px; bottom: 25px; right: 25px;
            background-color: var(--success); color: #FFF; border-radius: 50%; text-align: center;
            font-size: 28px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 1000;
            display: flex; align-items: center; justify-content: center; text-decoration: none;
        }

        @media (max-width: 768px) {
            .nav-links a, .cart-btn { width: 45%; justify-content: center; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo-container">
            <img src="logo.png" alt="EnviaDirect Logo" class="logo-img">
        </a>
        <div class="aviso-central">
            <i class="fas fa-truck-fast"></i> Envíos a Cuba con seguridad garantizada.
        </div>
        <div class="nav-links">
            <a href="#" class="btn-inicio"><i class="fas fa-home"></i> Inicio</a>
            <button class="cart-btn" onclick="toggleModal('cart-modal')">
                <i class="fas fa-shopping-cart"></i> Carrito
                <span class="cart-count" id="cart-count">0</span>
            </button>
            <a href="https://www.solvebigtech.com/solvedc/tracking/dayready/" target="_blank" class="btn-tracking"><i class="fas fa-route"></i> Rastreo</a>
            <a href="#contacto" class="btn-contacto"><i class="fas fa-headset"></i> Ayuda</a>
        </div>
    </nav>

    <div class="hero-container">
        <div class="slider" id="slider">
            <div class="slide" style="background-image: url('aereo.png');"></div>
            <div class="slide" style="background-image: url('maritimo.png');"></div>
        </div>
        <div class="hero-content">
            <h1 id="hero-title">Tu familia en Cuba más cerca que nunca</h1>
            <p id="hero-desc">Envíos aéreos express desde solo $3.49 USD la libra.</p>
        </div>
    </div>

    <section id="productos">
        <h2 style="text-align: center; margin-bottom: 50px; color: var(--white); font-size: 2rem;">Productos Populares</h2>
        <div class="product-grid" id="product-container">
            </div>
    </section>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2 style="color:white">Tu Carrito</h2>
            <div id="cart-items"></div>
            <div style="font-size:1.5rem; margin:20px 0; text-align:right">Total: $<span id="cart-total">0</span></div>
            <button class="btn-main" style="background:var(--success); width:100%; padding:15px" onclick="sendWhatsApp()">Pedir por WhatsApp</button>
            <button onclick="toggleModal('cart-modal')" style="background:none; border:none; color:grey; width:100%; margin-top:10px; cursor:pointer">Cerrar</button>
        </div>
    </div>

    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <h2 style="color:white">Gestión de Inventario</h2>
            <div class="admin-form">
                <input type="text" id="adm-name" placeholder="Nombre del Producto">
                <input type="number" id="adm-price" placeholder="Precio (USD)">
                <input type="text" id="adm-img" placeholder="URL de la imagen">
                <select id="adm-stock">
                    <option value="true">Disponible</option>
                    <option value="false">Agotado</option>
                </select>
                <button class="btn-main" style="width:100%" onclick="saveProduct()">Guardar Producto</button>
            </div>
            <hr style="margin:20px 0; border:0; border-top:1px solid #444">
            <div id="admin-list">
                </div>
            <button onclick="toggleModal('admin-modal')" style="background:none; border:none; color:grey; width:100%; margin-top:10px; cursor:pointer">Cerrar</button>
        </div>
    </div>

    <footer id="contacto">
        <img src="logo.png" style="height: 50px; filter: brightness(0) invert(1); opacity: 0.6;">
        <div class="footer-contact">
            <div><i class="fab fa-whatsapp"></i> <a href="https://wa.me/13054845668">+1 (305) 484-5668</a></div>
            <div><i class="fas fa-envelope"></i> <a href="mailto:info@enviadirect.com">info@enviadirect.com</a></div>
        </div>
        <p>&copy; 2026 EnviaDirect Cuba | <i class="fas fa-key" style="cursor:pointer" onclick="toggleModal('admin-modal')"></i></p>
    </footer>

    <a href="https://wa.me/13054845668" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        // --- LÓGICA DE DATOS ---
        let productos = JSON.parse(localStorage.getItem('mis_productos')) || [
            { id: Date.now(), nombre: "Combo Familiar Súper", precio: 95.00, img: "https://images.unsplash.com/photo-1542838132-92c53300491e?w=600", disponible: true }
        ];

        let carrito = [];

        function loadAll() {
            renderProducts();
            renderAdminList();
        }

        // --- RENDERIZAR EN LA WEB (MAX 4) ---
        function renderProducts() {
            const container = document.getElementById('product-container');
            const visible = productos.slice(0, 4);
            container.innerHTML = visible.map(p => `
                <div class="product-card">
                    ${!p.disponible ? '<div class="badge-out">AGOTADO</div>' : ''}
                    <img src="${p.img}" alt="${p.nombre}">
                    <h3>${p.nombre}</h3>
                    <span style="color:var(--secondary); font-weight:700; font-size:1.4rem; display:block; margin-bottom:15px">$${parseFloat(p.price || p.precio).toFixed(2)}</span>
                    <button class="btn-main" onclick="addToCart(${p.id})" ${!p.disponible ? 'disabled style="background:grey"' : ''}>
                        ${p.disponible ? 'Añadir al Carrito' : 'No disponible'}
                    </button>
                </div>
            `).join('');
        }

        // --- GESTIÓN ADMIN ---
        function saveProduct() {
            const name = document.getElementById('adm-name').value;
            const price = document.getElementById('adm-price').value;
            const img = document.getElementById('adm-img').value;
            const stock = document.getElementById('adm-stock').value === "true";

            if(!name || !price || !img) return alert("Llena todos los campos");

            const newProd = { id: Date.now(), nombre: name, precio: parseFloat(price), img: img, disponible: stock };
            productos.unshift(newProd); // Agrega al inicio
            localStorage.setItem('mis_productos', JSON.stringify(productos));
            
            // Limpiar y actualizar
            document.getElementById('adm-name').value = "";
            document.getElementById('adm-price').value = "";
            document.getElementById('adm-img').value = "";
            loadAll();
            alert("Producto agregado con éxito");
        }

        function deleteProduct(id) {
            if(confirm("¿Borrar este producto?")) {
                productos = productos.filter(p => p.id !== id);
                localStorage.setItem('mis_productos', JSON.stringify(productos));
                loadAll();
            }
        }

        function renderAdminList() {
            const list = document.getElementById('admin-list');
            list.innerHTML = productos.map(p => `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:0.8rem">
                    <span>${p.nombre}</span>
                    <i class="fas fa-trash" style="color:red; cursor:pointer" onclick="deleteProduct(${p.id})"></i>
                </div>
            `).join('');
        }

        // --- CARRITO ---
        function addToCart(id) {
            const prod = productos.find(p => p.id === id);
            carrito.push(prod);
            updateCartUI();
            alert("Añadido al carrito");
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = carrito.length;
            const items = document.getElementById('cart-items');
            items.innerHTML = carrito.map((item, idx) => `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                    <span>${item.nombre}</span>
                    <span>$${parseFloat(item.price || item.precio).toFixed(2)} <i class="fas fa-times" onclick="removeCart(${idx})" style="color:red; cursor:pointer"></i></span>
                </div>
            `).join('');
            const total = carrito.reduce((s, i) => s + parseFloat(i.price || i.precio), 0);
            document.getElementById('cart-total').innerText = total.toFixed(2);
        }

        function removeCart(idx) {
            carrito.splice(idx, 1);
            updateCartUI();
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function sendWhatsApp() {
            if(carrito.length === 0) return;
            let msg = "Hola EnviaDirect, mi pedido es:%0A";
            carrito.forEach(i => msg += `- ${i.nombre} ($${parseFloat(i.price || i.precio).toFixed(2)})%0A`);
            const total = carrito.reduce((s, i) => s + parseFloat(i.price || i.precio), 0);
            msg += `%0A*TOTAL: $${total.toFixed(2)} USD*`;
            window.open(`https://wa.me/13054845668?text=${msg}`);
        }

        // --- SLIDER ---
        const slider = document.getElementById('slider');
        let sIdx = 0;
        setInterval(() => {
            sIdx = (sIdx + 1) % 2;
            slider.style.transform = `translateX(-${sIdx * 50}%)`;
        }, 5000);

        loadAll();
    </script>
</body>
</html>
