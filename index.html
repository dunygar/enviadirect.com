<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnviaDirect | Envíos Directos y Seguros a Cuba</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #0052cc;
            --secondary: #ff9900;
            --dark-bg: #1a1c1e; 
            --card-bg: #2d3136; 
            --light-text: #f4f7f6;
            --white: #ffffff;
            --success: #25d366;
        }

        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: var(--dark-bg); 
            color: var(--light-text); 
            overflow-x: hidden; 
        }

        /* --- NAVEGACIÓN --- */
        nav {
            background: #121416; 
            padding: 0.6rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .logo-container { flex: 1; display: flex; align-items: center; min-width: 150px; }
        .logo-img { height: 100px; width: auto; filter: brightness(0) invert(1); transition: 0.3s; }

        .nav-links { flex: 2.5; display: flex; justify-content: flex-end; align-items: center; gap: 8px; flex-wrap: wrap; }
        
        .nav-links a, .cart-btn {
            text-decoration: none;
            color: var(--white) !important;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.8rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            border: none;
        }

        .btn-inicio { background: #3a3e44; }
        .btn-productos { background: var(--secondary); }
        .cart-btn { background: var(--primary); position: relative; }
        .cart-count {
            position: absolute; top: -5px; right: -5px;
            background: red; color: white; border-radius: 50%;
            padding: 2px 6px; font-size: 0.7rem;
        }

        /* --- HERO --- */
        .hero-container {
            position: relative; width: 100%; height: 500px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        .slider {
            display: flex; width: 300%; height: 100%; position: absolute; top: 0; left: 0;
            transition: transform 1.2s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .slide { width: 33.333%; height: 100%; background-size: cover; background-position: center; position: relative; }
        .slide::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.55); }

        .hero-content { position: relative; z-index: 10; text-align: center; color: var(--white); max-width: 90%; }
        .hero-content h1 { font-size: 2.5rem; margin-bottom: 15px; font-weight: 700; }

        /* --- PRODUCTOS --- */
        section { padding: 60px 5%; max-width: 1200px; margin: 0 auto; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .product-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; text-align: center; padding-bottom: 20px; border: 1px solid rgba(255,255,255,0.03); }
        .product-card img { width: 100%; height: 220px; object-fit: cover; }
        .product-card h3 { color: var(--white); margin: 15px 0; font-size: 1.1rem; }
        .price-tag { color: var(--secondary); font-weight: 700; font-size: 1.4rem; display: block; margin-bottom: 15px; }

        .btn-add { 
            background: var(--primary); color: white; padding: 10px 20px; 
            border-radius: 50px; font-weight: 600; font-size: 0.85rem; border: none; cursor: pointer;
        }

        /* --- MODAL DEL CARRITO --- */
        #cart-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--card-bg); padding: 30px; border-radius: 20px; width: 90%; max-width: 500px;
            max-height: 80vh; overflow-y: auto;
        }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .total-box { font-size: 1.2rem; font-weight: 700; text-align: right; margin: 20px 0; }
        .btn-checkout { background: var(--success); color: white; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; }

        /* --- FOOTER --- */
        footer { background: #121416; color: #72767d; text-align: center; padding: 40px 5%; font-size: 0.85rem; }
        .footer-contact div { margin-bottom: 10px; color: white; }

        .whatsapp-float {
            position: fixed; width: 55px; height: 55px; bottom: 25px; right: 25px;
            background-color: var(--success); color: #FFF; border-radius: 50%; text-align: center;
            font-size: 28px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 1000;
            display: flex; align-items: center; justify-content: center; text-decoration: none;
        }

        @media (max-width: 768px) {
            .nav-links a { width: 45%; justify-content: center; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo-container">
            <img src="logo.png" alt="EnviaDirect Logo" class="logo-img">
        </a>
        <div class="nav-links">
            <a href="#" class="btn-inicio"><i class="fas fa-home"></i> Inicio</a>
            <button class="cart-btn" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i> Carrito
                <span class="cart-count" id="cart-count">0</span>
            </button>
        </div>
    </nav>

    <div class="hero-container">
        <div class="slider" id="slider">
            <div class="slide" style="background-image: url('aereo.png');"></div>
            <div class="slide" style="background-image: url('maritimo.png');"></div>
        </div>
        <div class="hero-content">
            <h1 id="hero-title">Tu familia en Cuba más cerca que nunca</h1>
            <p id="hero-desc">Envíos express y seguros.</p>
        </div>
    </div>

    <section id="productos">
        <h2 style="text-align: center; margin-bottom: 40px;">Nuestros Combos</h2>
        <div class="product-grid" id="product-container">
            </div>
    </section>

    <div id="cart-modal">
        <div class="modal-content">
            <h2 style="margin-top: 0;">Tu Pedido</h2>
            <div id="cart-items">
                </div>
            <div class="total-box">Total: $<span id="cart-total">0.00</span> USD</div>
            <button class="btn-checkout" onclick="sendWhatsApp()">Finalizar Pedido por WhatsApp</button>
            <button style="background:none; border:none; color:#aaa; cursor:pointer; margin-top:10px;" onclick="toggleCart()">Cerrar</button>
        </div>
    </div>

    <footer>
        <img src="logo.png" style="height: 40px; filter: brightness(0) invert(1); margin-bottom: 20px;">
        <div class="footer-contact">
            <div><i class="fas fa-phone"></i> +1 (305) 735-9953</div>
            <div><i class="fab fa-whatsapp"></i> +1 (305) 484-5668</div>
            <div><i class="fas fa-envelope"></i> info@enviadirect.com</div>
        </div>
        <p>&copy; 2026 EnviaDirect Cuba</p>
    </footer>

    <a href="https://wa.me/13054845668" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        // --- 1. TU "PANEL DE ADMINISTRACIÓN" (MODIFICA ESTO) ---
        const productos = [
            { id: 1, nombre: "Combo Familiar Súper", precio: 95.00, img: "https://images.unsplash.com/photo-1542838132-92c53300491e?w=600" },
            { id: 2, nombre: "Kit de Salud Prioritario", precio: 45.00, img: "https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=600" },
            { id: 3, nombre: "Pack Cárnico Especial", precio: 110.00, img: "https://images.unsplash.com/photo-1621939514649-280e2ee25f60?w=600" },
            { id: 4, nombre: "Combo Aseo Completo", precio: 65.00, img: "https://images.unsplash.com/photo-1584622650111-993a426fbf0a?w=600" }
        ];

        let carrito = [];

        // --- 2. CARGAR PRODUCTOS VISUALMENTE ---
        function loadProducts() {
            const container = document.getElementById('product-container');
            container.innerHTML = productos.map(p => `
                <div class="product-card">
                    <img src="${p.img}" alt="${p.nombre}">
                    <h3>${p.nombre}</h3>
                    <span class="price-tag">$${p.precio.toFixed(2)} USD</span>
                    <button class="btn-add" onclick="addToCart(${p.id})">Añadir al Carrito</button>
                </div>
            `).join('');
        }

        // --- 3. LÓGICA DEL CARRITO ---
        function addToCart(id) {
            const prod = productos.find(p => p.id === id);
            carrito.push(prod);
            updateCartUI();
            alert(`¡${prod.nombre} añadido!`);
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = carrito.length;
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            cartItems.innerHTML = carrito.map((item, index) => `
                <div class="cart-item">
                    <span>${item.nombre}</span>
                    <span>$${item.precio.toFixed(2)} <i class="fas fa-trash" style="color:red; cursor:pointer;" onclick="removeFromCart(${index})"></i></span>
                </div>
            `).join('');

            const total = carrito.reduce((sum, item) => sum + item.precio, 0);
            cartTotal.innerText = total.toFixed(2);
        }

        function removeFromCart(index) {
            carrito.splice(index, 1);
            updateCartUI();
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        // --- 4. ENVÍO A WHATSAPP (FINALIZAR COMPRA) ---
        function sendWhatsApp() {
            if (carrito.length === 0) return alert("El carrito está vacío");

            const numWhatsApp = "13054845668";
            let mensaje = "Hola EnviaDirect, quiero realizar un pedido:%0A%0A";
            
            carrito.forEach(item => {
                mensaje += `- ${item.nombre} ($${item.precio.toFixed(2)})%0A`;
            });

            const total = carrito.reduce((sum, item) => sum + item.precio, 0);
            mensaje += `%0A*TOTAL A PAGAR: $${total.toFixed(2)} USD*`;

            window.open(`https://wa.me/${numWhatsApp}?text=${mensaje}`, '_blank');
        }

        // Inicializar
        loadProducts();

        // --- SLIDER AUTOMÁTICO ---
        const slider = document.getElementById('slider');
        let slideIndex = 0;
        setInterval(() => {
            slideIndex = (slideIndex + 1) % 2;
            slider.style.transform = `translateX(-${slideIndex * 50}%)`;
        }, 5000);
    </script>
</body>
</html>
