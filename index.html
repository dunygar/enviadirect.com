<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnviaDirect | Envíos Directos y Seguros a Cuba</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #0052cc;
            --secondary: #ff9900;
            --dark-bg: #1a1c1e; 
            --card-bg: #2d3136; 
            --light-text: #f4f7f6;
            --white: #ffffff;
            --success: #25d366;
            --cart-highlight: #ccff00;
        }

        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: var(--dark-bg); 
            color: var(--light-text); 
            overflow-x: hidden; 
        }

        /* --- NAVEGACIÓN --- */
        nav {
            background: #121416; 
            padding: 0.6rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .logo-container { flex: 1; display: flex; align-items: center; min-width: 150px; }
        .logo-img { height: 100px; width: auto; filter: brightness(0) invert(1); transition: 0.3s; }

        .aviso-central {
            flex: 1.2;
            text-align: center;
            background: rgba(0, 82, 204, 0.15);
            color: #8db5ff;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(208, 225, 255, 0.1);
            margin: 0 10px;
        }

        .nav-links { flex: 2.5; display: flex; justify-content: flex-end; align-items: center; gap: 8px; flex-wrap: wrap; }
        
        .nav-links a, .cart-btn {
            text-decoration: none;
            color: var(--white) !important;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.8rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            border: none;
            cursor: pointer;
        }

        .btn-inicio { background: #3a3e44; }
        .btn-productos { background: var(--secondary); }
        .btn-tracking { background: var(--primary); }
        .btn-contacto { background: #4a4f55; }
        
        .cart-btn { 
            background: var(--cart-highlight); 
            color: #000 !important; 
            position: relative; 
            box-shadow: 0 0 15px rgba(204, 255, 0, 0.3);
        }
        .cart-count {
            position: absolute; top: -5px; right: -5px;
            background: #ff0000; color: white; border-radius: 50%;
            padding: 2px 6px; font-size: 0.7rem; min-width: 15px; text-align: center;
        }

        /* --- HERO --- */
        .hero-container {
            position: relative; width: 100%; height: 500px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            border-bottom: 2px solid rgba(255,255,255,0.05);
        }

        .slider {
            display: flex; width: 300%; height: 100%; position: absolute;
            top: 0; left: 0; transition: transform 1.2s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .slide { width: 33.333%; height: 100%; background-size: cover; background-position: center; position: relative; }
        .slide::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.55); }

        .hero-content { position: relative; z-index: 10; text-align: center; color: var(--white); max-width: 90%; }
        .hero-content h1 { font-size: 2.8rem; margin-bottom: 15px; font-weight: 700; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); transition: opacity 0.5s ease; }
        .hero-content p { font-size: 1.2rem; color: #d1d1d1; transition: opacity 0.5s ease; }

        /* --- SECCIÓN CONFIANZA --- */
        .confianza {
            padding: 60px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            background: linear-gradient(180deg, #1a1c1e 0%, #23272a 100%);
        }

        .confianza-card {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .confianza-card:hover { transform: translateY(-10px); background: #363b41; border-color: var(--primary); box-shadow: 0 15px 35px rgba(0,0,0,0.4); }

        .icon-box {
            width: 70px; height: 70px;
            background: rgba(0, 82, 204, 0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; transition: 0.3s;
        }

        .confianza-card:hover .icon-box { background: var(--primary); transform: rotateY(360deg); }
        .icon-box i { font-size: 28px; color: var(--primary); transition: 0.3s; }

        .confianza-card h4 { font-size: 1.3rem; margin-bottom: 15px; color: var(--white); font-weight: 600; }
        .confianza-card p { color: #b9bbbe; font-size: 0.9rem; line-height: 1.5; }

        section { padding: 80px 5%; max-width: 1200px; margin: 0 auto; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .product-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; text-align: center; padding-bottom: 20px; }
        .product-card img { width: 100%; height: 220px; object-fit: cover; }
        .product-card h3 { color: var(--white); margin: 15px 0; }

        .btn-main { 
            background: var(--secondary); color: white; padding: 10px 22px; 
            border-radius: 50px; font-weight: 600; border: none; cursor: pointer;
        }

        #cart-modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.85); z-index: 2000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: var(--card-bg); padding: 30px; border-radius: 20px;
            width: 90%; max-width: 450px;
        }

        footer { background: #121416; text-align: center; padding: 50px 5%; color: #72767d; }

        .whatsapp-float {
            position: fixed; width: 55px; height: 55px;
            bottom: 25px; right: 25px;
            background: var(--success); color: #fff;
            border-radius: 50%; font-size: 28px;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo-container">
        <img src="logo.png" class="logo-img" alt="EnviaDirect Logo">
    </a>
    <div class="aviso-central">
        <i class="fas fa-truck-fast"></i> Envíos a Cuba con seguridad garantizada.
    </div>
    <div class="nav-links">
        <a href="#" class="btn-inicio"><i class="fas fa-home"></i> Inicio</a>
        <button class="cart-btn" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i> Carrito
            <span class="cart-count" id="cart-count">0</span>
        </button>
        <a href="https://www.solvebigtech.com/solvedc/tracking/dayready/" target="_blank" class="btn-tracking"><i class="fas fa-route"></i> Rastreo</a>
        <a href="#contacto" class="btn-contacto"><i class="fas fa-headset"></i> Ayuda</a>
    </div>
</nav>

<div class="hero-container">
    <div class="slider" id="slider">
        <div class="slide" style="background-image:url('aereo.png')"></div>
        <div class="slide" style="background-image:url('maritimo.png')"></div>
        <div class="slide" style="background-image:url('terrestre.png')"></div>
    </div>
    <div class="hero-content">
        <h1 id="hero-title">Tu familia en Cuba más cerca que nunca</h1>
        <p id="hero-desc">Envíos aéreos rápidos y seguros desde solo $3.49 USD la libra.</p>
        <a href="#productos" class="btn-main">Ver Productos</a>
    </div>
</div>

<script>
const texts = [
    { title: "Cargas Aéreas Rápidas y Seguras", desc: "Envíos aéreos rápidos y seguros desde solo $3.49 USD la libra." },
    { title: "Carga Marítima Económica", desc: "Envía cajas y bultos grandes y pesados desde solo $2.49 USD la libra." },
    { title: "Equipos y Electrodomésticos", desc: "Gestión terrestre y manejo en Cuba hasta la puerta por solo $9.99 USD." }
];

const slider = document.getElementById('slider');
const h1 = document.getElementById('hero-title');
const p = document.getElementById('hero-desc');
let idx = 0;

setInterval(() => {
    idx = (idx + 1) % 3;
    h1.style.opacity = 0;
    p.style.opacity = 0;
    setTimeout(() => {
        slider.style.transform = `translateX(-${idx * 33.333}%)`;
        h1.innerText = texts[idx].title;
        p.innerText = texts[idx].desc;
        h1.style.opacity = 1;
        p.style.opacity = 1;
    }, 600);
}, 5000);
</script>

</body>
</html>
