<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnviaDirect | Envíos Directos y Seguros a Cuba</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #0052cc;
            --secondary: #ff9900;
            --dark-bg: #1a1c1e; 
            --card-bg: #2d3136; 
            --light-text: #f4f7f6;
            --white: #ffffff;
            --success: #25d366;
            --cart-highlight: #ccff00;
        }

        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: var(--dark-bg); 
            color: var(--light-text); 
            overflow-x: hidden; 
        }

        /* --- NAVEGACIÓN --- */
        nav {
            background: #121416; 
            padding: 0.6rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
        }

        .logo-container { flex: 1; display: flex; align-items: center; min-width: 150px; }
        .logo-img { height: 100px; width: auto; filter: brightness(0) invert(1); transition: all 0.3s ease; }
        .logo-img:hover { transform: scale(1.05); filter: brightness(0) invert(1) drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }

        .aviso-central {
            flex: 1.2; text-align: center; background: rgba(0, 82, 204, 0.15); color: #8db5ff;
            padding: 8px 15px; border-radius: 50px; font-size: 0.8rem; font-weight: 600;
            margin: 0 10px; animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }

        .nav-links { flex: 2.5; display: flex; justify-content: flex-end; align-items: center; gap: 8px; flex-wrap: wrap; }
        
        .nav-links a, .cart-btn {
            text-decoration: none; color: var(--white) !important; padding: 8px 16px; border-radius: 8px;
            font-weight: 600; font-size: 0.85rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; gap: 6px; border: none; cursor: pointer; position: relative;
        }
        
        .btn-inicio { background: #3a3e44; }
        .btn-productos { background: var(--secondary); }
        .btn-tracking { background: var(--primary); }
        .btn-contacto { background: #4a4f55; }
        
        .cart-btn { 
            background: var(--cart-highlight); color: #000 !important; 
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.4);
            animation: cartGlow 2s ease-in-out infinite;
        }
        
        @keyframes cartGlow { 0%, 100% { box-shadow: 0 0 20px rgba(204, 255, 0, 0.4); } 50% { box-shadow: 0 0 30px rgba(204, 255, 0, 0.6); } }
        
        .cart-count {
            position: absolute; top: -5px; right: -5px; background: #ff0000; color: white; 
            border-radius: 50%; padding: 3px 7px; font-size: 0.7rem; min-width: 18px; font-weight: 700;
        }

        /* --- HERO --- */
        .hero-container {
            position: relative; width: 100%; height: 500px; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
            border-bottom: 2px solid rgba(255,255,255,0.05);
        }

        .slider {
            display: flex; width: 300%; height: 100%; position: absolute;
            top: 0; left: 0; transition: transform 1.2s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .slide { width: 33.333%; height: 100%; background-size: cover; background-position: center; position: relative; }
        .slide::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 82, 204, 0.3)); }

        .hero-content { position: relative; z-index: 10; text-align: center; color: var(--white); max-width: 90%; }
        .hero-content h1 { font-size: 3rem; margin-bottom: 15px; font-weight: 700; text-shadow: 3px 3px 15px rgba(0,0,0,0.9); }

        /* --- PRODUCTOS --- */
        section { padding: 80px 5%; max-width: 1200px; margin: 0 auto; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 35px; }
        
        .product-card { 
            background: var(--card-bg); border-radius: 20px; overflow: hidden; 
            text-align: center; padding-bottom: 25px; transition: all 0.4s ease; 
            border: 1px solid rgba(255,255,255,0.03);
        }
        
        .product-card:hover { transform: translateY(-10px); border-color: var(--secondary); }
        .product-card img { width: 100%; height: 220px; object-fit: cover; }
        .product-card h3 { color: var(--white); margin: 20px 0 15px; }

        .btn-main { 
            background: linear-gradient(135deg, var(--secondary), #ff7700);
            color: white; padding: 12px 28px; text-decoration: none; 
            border-radius: 50px; font-weight: 600; cursor: pointer; border: none;
        }

        .btn-secondary {
            background: #4a4f55; color: white; padding: 12px 28px; 
            border-radius: 50px; font-weight: 600; cursor: pointer; border: none;
        }

        /* --- MODALES --- */
        #cart-modal, #details-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; 
            align-items: center; backdrop-filter: blur(5px);
        }
        
        .modal-content, .details-modal-content {
            background: var(--card-bg); padding: 30px; border-radius: 25px; 
            width: 90%; max-width: 500px; max-height: 85vh; overflow-y: auto;
            border: 2px solid var(--primary);
        }

        .details-header img { width: 100%; height: 250px; object-fit: cover; border-radius: 15px; }

        /* --- FOOTER --- */
        footer { background: #121416; color: #72767d; text-align: center; padding: 50px 5%; }
        
        .whatsapp-float {
            position: fixed; width: 60px; height: 60px; bottom: 25px; right: 25px;
            background: #25d366; color: #FFF; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 30px; z-index: 1000; text-decoration: none;
        }

        @media (max-width: 768px) {
            .aviso-central { display: none; }
            .nav-links a, .cart-btn { width: 48%; font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo-container">
            <img src="logo.png" alt="EnviaDirect" class="logo-img">
        </a>
        <div class="aviso-central">
            <i class="fas fa-truck-fast"></i> Envíos a Cuba con seguridad garantizada.
        </div>
        <div class="nav-links">
            <a href="#" class="btn-inicio"><i class="fas fa-home"></i> Inicio</a>
            <button class="cart-btn" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i> Carrito
                <span class="cart-count" id="cart-count">0</span>
            </button>
            <a href="https://www.solvebigtech.com/solvedc/tracking/dayready/" target="_blank" class="btn-tracking"><i class="fas fa-route"></i> Rastreo</a>
        </div>
    </nav>

    <div class="hero-container">
        <div class="slider" id="slider">
            <div class="slide" style="background-image: url('aereo.png');"></div>
            <div class="slide" style="background-image: url('maritimo.png');"></div>
            <div class="slide" style="background-image: url('terrestre.png');"></div>
        </div>
        <div class="hero-content">
            <h1 id="hero-title">Tu familia en Cuba más cerca que nunca</h1>
            <p id="hero-desc">Envíos rápidos y seguros desde solo $3.49 USD la libra.</p>
        </div>
    </div>

    <section id="productos">
        <h2 style="text-align: center; margin-bottom: 50px; color: var(--white);">Productos Populares</h2>
        <div class="product-grid" id="product-container"></div>
        <div id="toggle-btn-container" style="text-align: center; margin-top: 40px; display:none;">
            <button id="toggle-products-btn" class="btn-main" onclick="toggleProducts()">
                <i class="fas fa-chevron-down"></i> Ver Más
            </button>
        </div>
    </section>

    <div id="cart-modal">
        <div class="modal-content">
            <h2 style="color:white;"><i class="fas fa-shopping-bag" style="color: var(--secondary);"></i> Tu Pedido</h2>
            <div id="cart-items"></div>
            <div style="font-size:1.4rem; font-weight:700; text-align:right; margin:25px 0; color: var(--secondary)">Total: $<span id="cart-total">0.00</span></div>
            <button class="btn-main" style="width:100%; background:#25d366" onclick="sendWhatsApp()">
                <i class="fab fa-whatsapp"></i> Finalizar por WhatsApp
            </button>
            <button onclick="toggleCart()" style="background:none; border:none; color:#999; width:100%; margin-top:15px; cursor:pointer;">Cerrar</button>
        </div>
    </div>

    <div id="details-modal">
        <div class="details-modal-content" id="details-body"></div>
    </div>

    <footer id="contacto">
        <p>&copy; 2026 EnviaDirect - Envíos Seguros a Cuba</p>
    </footer>

    <a href="https://wa.me/13054845668" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        let productos = [];
        let carrito = [];
        let mostrarTodos = false;

        async function cargarProductos() {
            try {
                const response = await fetch('productos.json');
                productos = await response.json();
                renderizarProductos();
            } catch (error) {
                console.error('Error:', error);
                // Fallback si falla el JSON
                productos = [
                    { id: 1, nombre: "Combo Familiar Súper", precio: 95.0, img: "https://images.unsplash.com/photo-1542838132-92c53300491e?w=600", descripcion: "Combo completo.", contenido: ["Arroz", "Frijoles"] }
                ];
                renderizarProductos();
            }
        }

        function renderizarProductos() {
            const container = document.getElementById('product-container');
            const btnContainer = document.getElementById('toggle-btn-container');
            btnContainer.style.display = productos.length <= 3 ? 'none' : 'block';
            const lista = mostrarTodos ? productos : productos.slice(0, 3);

            container.innerHTML = lista.map(p => `
                <div class="product-card">
                    <img src="${p.img}" alt="${p.nombre}">
                    <h3>${p.nombre}</h3>
                    <p style="color:var(--secondary); font-weight:700; font-size:1.3rem">$${p.precio.toFixed(2)} USD</p>
                    <div style="display: flex; gap: 10px; justify-content: center; padding: 10px;">
                        <button class="btn-secondary" onclick="verDetalles(${p.id})">Detalles</button>
                        <button class="btn-main" onclick="addToCart(${p.id})">Añadir</button>
                    </div>
                </div>
            `).join('');

            const btn = document.getElementById('toggle-products-btn');
            btn.innerHTML = mostrarTodos ? '<i class="fas fa-chevron-up"></i> Ver Menos' : '<i class="fas fa-chevron-down"></i> Ver Más';
        }

        function toggleProducts() {
            mostrarTodos = !mostrarTodos;
            renderizarProductos();
        }

        function addToCart(id) {
            const prod = productos.find(p => p.id === id);
            const item = carrito.find(i => i.id === id);
            if (item) { item.cantidad++; } else { carrito.push({ ...prod, cantidad: 1 }); }
            actualizarInterfazCarrito();
        }

        function actualizarInterfazCarrito() {
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartCount.innerText = carrito.reduce((acc, item) => acc + item.cantidad, 0);
            
            if (carrito.length === 0) {
                cartItems.innerHTML = '<p style="color:#888; text-align:center">Carrito vacío</p>';
            } else {
                cartItems.innerHTML = carrito.map(item => `
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #444; padding-bottom:5px;">
                        <div style="color:white">${item.nombre} x${item.cantidad}</div>
                        <div style="color:var(--secondary)">$${(item.precio * item.cantidad).toFixed(2)}</div>
                    </div>
                `).join('');
            }
            cartTotal.innerText = carrito.reduce((acc, item) => acc + (item.precio * item.cantidad), 0).toFixed(2);
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        // --- CORRECCIÓN ERROR #1: UNIFICACIÓN DE CIERRE ---
        function verDetalles(id) {
            const p = productos.find(prod => prod.id === id);
            const detailsBody = document.getElementById('details-body');
            detailsBody.innerHTML = `
                <div class="details-header"><img src="${p.img}"></div>
                <h2 style="color:white; margin-top:20px;">${p.nombre}</h2>
                <p style="color:#ccc">${p.descripcion || 'Sin descripción.'}</p>
                <ul style="color:#aaa; text-align:left">
                    ${(p.contenido || []).map(c => `<li>${c}</li>`).join('')}
                </ul>
                <button class="btn-main" style="width:100%" onclick="addToCart(${p.id}); toggleDetails();">Añadir al Carrito</button>
                <button onclick="toggleDetails()" style="background:none; border:none; color:#999; width:100%; margin-top:15px; cursor:pointer;">Cerrar</button>
            `;
            document.getElementById('details-modal').style.display = 'flex';
        }

        function toggleDetails() {
            const modal = document.getElementById('details-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        function sendWhatsApp() {
            if (carrito.length === 0) return;
            let msg = "Hola EnviaDirect, quiero este pedido:%0A";
            carrito.forEach(i => msg += `- ${i.nombre} (x${i.cantidad})%0A`);
            msg += `%0ATotal: $${document.getElementById('cart-total').innerText} USD`;
            window.open(`https://wa.me/13054845668?text=${msg}`, '_blank');
        }

        // Slider automático
        let cur = 0;
        setInterval(() => {
            cur = (cur + 1) % 3;
            document.getElementById('slider').style.transform = `translateX(-${cur * 33.333}%)`;
        }, 5000);

        // Carga inicial
        cargarProductos();
    </script>
</body>
</html>
